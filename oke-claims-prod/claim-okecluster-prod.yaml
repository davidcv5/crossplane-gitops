apiVersion: oke-prod.crossplane.io/v1alpha1
kind: ClusterClaim
metadata:
  name: prod-oke-cluster
  # ArgoCD will deploy to default namespace as specified in the app
spec:
  # OCI Compartment where resources will be created
  compartmentId: "ocid1.compartment.oc1..aaaaaaaa4ndzgksy3ixr5emwcjnnpfsq7driidnzy4p47iqmjwyle54s6mna"

  # Network configuration
  network:
    name: "prod" # Name prefix for all network resources (no hyphens for DNS labels)
    vcnCidr: "10.1.0.0/16" # VCN CIDR block - different from test
    clusterSubnetCidr: "10.1.1.0/24" # Subnet for OKE cluster endpoint
    nodeSubnetCidr: "10.1.2.0/24" # Subnet for worker nodes
    serviceSubnetCidr: "10.1.3.0/24" # Subnet for load balancers

  # Cluster configuration
  cluster:
    name: "prodcluster"
    kubernetesVersion: "v1.33.1"
    type: "ENHANCED_CLUSTER" # Enhanced cluster for production
    isPublicEndpoint: false # Private cluster endpoint (recommended)
    podsCidr: "10.245.0.0/16" # Pod networking CIDR - different from test
    servicesCidr: "10.97.0.0/16" # Service networking CIDR - different from test
    configurationFile: "" # Base64-encoded configuration file for OIDC multi-issuer support


  # OCI region
  region: "us-ashburn-1"

  # Freeform tags for resource organization
  freeformTags:
    environment: "production"
    project: "crossplane-oci"
    managed-by: "crossplane"
    team: "providers"
    cost-center: "oke-infra" 