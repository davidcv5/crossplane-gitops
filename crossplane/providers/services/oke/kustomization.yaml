apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- networking/
- containerengine/

# Common labels for OKE providers
commonLabels:
  app.kubernetes.io/part-of: provider-family-oci
  app.kubernetes.io/component: oke
  app.kubernetes.io/managed-by: argocd

# Add sync-wave annotation - OKE providers deploy after family
commonAnnotations:
  argocd.argoproj.io/sync-wave: "20"