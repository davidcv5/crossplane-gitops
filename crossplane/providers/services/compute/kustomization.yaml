apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- provider.yaml

# Common labels for compute provider
commonLabels:
  app.kubernetes.io/part-of: provider-family-oci
  app.kubernetes.io/component: compute
  app.kubernetes.io/managed-by: argocd

# Add sync-wave annotation - compute providers deploy after family
commonAnnotations:
  argocd.argoproj.io/sync-wave: "20"