apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: identity-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
  finalizers:
  - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  source:
    repoURL: https://github.com/davidcv5/crossplane-gitops
    targetRevision: sub-package
    path: infrastructure/identity
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Recommended for Crossplane infrastructure resources
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  # Ensure identity provider is healthy before syncing
  ignoreDifferences:
  - group: identity.oci.upbound.io
    kind: Compartment
    jsonPointers:
    - /status