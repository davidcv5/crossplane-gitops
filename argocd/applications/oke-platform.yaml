apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oke-platform
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"  # Deploy platform components first
spec:
  project: default
  source:
    repoURL: https://github.com/davidcv5/crossplane-gitops.git
    targetRevision: HEAD
    path: oke-platform
  destination:
    server: https://kubernetes.default.svc
    # No namespace specified - resources will use their own namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - SkipDryRunOnMissingResource=true
      # Important: Respect the sync-wave annotations in individual resources
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    - group: apiextensions.crossplane.io
      kind: CompositeResourceDefinition
      jsonPointers:
        - /status
    - group: apiextensions.crossplane.io
      kind: Composition
      jsonPointers:
        - /status
    - group: oke.crossplane.io
      kind: Cluster
      jsonPointers:
        - /status