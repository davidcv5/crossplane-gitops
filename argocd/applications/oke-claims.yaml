apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oke-claims
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"  # Deploy claims after platform
spec:
  project: default
  source:
    repoURL: https://github.com/davidcv5/crossplane-gitops.git
    targetRevision: HEAD
    path: oke-claims
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # Claims go to default namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      # Important: Skip validation if CRD might not exist yet
      - SkipDryRunOnMissingResource=true
  ignoreDifferences:
    - group: oke.crossplane.io
      kind: ClusterClaim
      jsonPointers:
        - /status