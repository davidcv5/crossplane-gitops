apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-examples
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/davidcv5/crossplane-gitops.git
    targetRevision: HEAD
    path: examples
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false  # Recommended for Crossplane infrastructure resources
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true