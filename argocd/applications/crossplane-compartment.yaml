apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-compartment
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/davidcv5/crossplane-gitops.git
    targetRevision: HEAD
    path: compartment-example
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
