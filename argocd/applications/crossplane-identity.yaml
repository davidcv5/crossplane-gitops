apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-provider-identity
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
  finalizers:
  - resources-finalizer.argocd.argoproj.io/background
spec:
  project: default
  source:
    repoURL: https://github.com/davidcv5/crossplane-gitops
    targetRevision: sub-package
    path: crossplane/providers/services/identity
  destination:
    server: https://kubernetes.default.svc
    namespace: crossplane-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  # Ensure base provider is healthy before syncing
  ignoreDifferences:
  - group: pkg.crossplane.io
    kind: Provider
    jsonPointers:
    - /status