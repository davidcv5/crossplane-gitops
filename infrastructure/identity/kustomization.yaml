apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- test-group.yaml

# Common labels for identity resources
commonLabels:
  app.kubernetes.io/part-of: identity-resources
  app.kubernetes.io/managed-by: argocd

# Add sync-wave annotation - resources deploy after providers
commonAnnotations:
  argocd.argoproj.io/sync-wave: "30"